<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Valentine Letter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aldrich&family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <!-- Envelope Screen -->
    <div id="envelope-container">
      <img src="envelope.png" alt="Envelope" id="envelope" />
      <p>♡ Letter for Ermi ♡</p>
    </div>

    <!-- Letter Screen -->
    <div id="letter-container">
      <div class="letter-window">
        <h1 id="letter-title">Ermi, will you be my Valentine?</h1>

        <p id="final-text" class="final-text" style="display: none">
          <strong>Valentine Date:</strong> Pizza Restaurant at 10pm. Dress fancy!
        </p>

        <img src="cat_heart.gif" class="cat" id="letter-cat" />

        <div class="buttons" id="letter-buttons">
          <img src="yes.png" class="btn yes-btn" alt="Yes" />

          <div class="no-wrapper">
            <img src="no.png" class="btn no-btn" alt="No" />
          </div>
        </div>

        <div id="final-row" style="display: none;">
          <p id="cute-p" class="final-text">
            You wanna see some cuter things?
          </p>

          <div class="buttons" id="cute-button">
            <a href="final.html" class="btn yes-btn">
              <img src="yes.png" alt="Show me" />
            </a>
          </div>
        </div>

      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
