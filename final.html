<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Cuter Things</title>
  </head>
  <body>
    <main class="final-main">
      <h1 class="final-title">Here are some cuter things âœ¨</h1>

      <section class="gallery">
        <figure class="photo">
          <img src="WhatsApp Image 2026-02-10 at 21.39.28 (1).jpeg" alt="photo 1" class="whatsapp-img" />
        </figure>
        <figure class="photo">
          <img src="WhatsApp Image 2026-02-10 at 21.39.28.jpeg" alt="photo 2" class="whatsapp-img" />
        </figure>
        <figure class="photo">
          <img src="WhatsApp Image 2026-02-10 at 21.39.29.jpeg" alt="photo 3" class="whatsapp-img" />
        </figure>
      </section>

      <!-- floating cat gifs around the photos -->
      <img src="cat_heart.gif" class="floating-cat cat-a" alt="cat" />
      <img src="cat_dance.gif" class="floating-cat cat-b" alt="cat" />
      <img src="cat_heart.gif" class="floating-cat cat-c" alt="cat" />
      <img src="cat_dance.gif" class="floating-cat cat-d" alt="cat" />

      <a href="index.html" class="cute-btn back-btn">Back</a>
    </main>

    <style>
      .final-main{
        min-height:100vh;
        display:flex;
        flex-direction:column;
        align-items:center;
        justify-content:center;
        gap:24px;
        padding:40px;
        background-image: url('heart-bg.jpg');
        background-size: cover;
        background-position: center;
      }
      .final-title{
        font-size:34px;
        color:#3a1f2b;
        text-shadow: 0 2px 6px rgba(0,0,0,0.2);
      }
      .gallery{
        display:flex;
        gap:18px;
        align-items:center;
        justify-content:center;
        flex-wrap:wrap;
      }
      .photo{
        background: rgba(255,255,255,0.85);
        padding:8px;
        border-radius:12px;
        box-shadow: 0 6px 18px rgba(0,0,0,0.15);
      }
      .whatsapp-img{
        display:block;
        width:220px;
        height:auto;
        border-radius:10px;
      }
      .floating-cat{
        position:fixed;
        width:100px;
        pointer-events:none;
        filter: drop-shadow(0 6px 12px rgba(0,0,0,0.25));
      }
      .cat-a{ top:18%; left:6%; transform: rotate(-10deg); }
      .cat-b{ top:10%; right:8%; transform: rotate(8deg); }
      .cat-c{ bottom:18%; left:6%; transform: rotate(6deg); }
      .cat-d{ bottom:12%; right:6%; transform: rotate(-6deg); }
      .back-btn{ width:120px; }
      @media(max-width:700px){
        .whatsapp-img{ width:150px }
        .floating-cat{ width:72px }
      }
    </style>
  </body>
</html>
